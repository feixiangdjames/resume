    <!--DEV 开发环境下用less需要用less-2.5.3.min.js去编译less,生产环境下直接将less编译成css导入到生成环境-->
    <script>
        ~function anonymous(window) {
            let computedEM = function computedEM() {
                let winW = document.documentElement.clientWidth,
                    desW = 640;
                if (winW >= 640) {
                    document.documentElement.style.fontSize = '100px';
                    return
                }
                document.documentElement.style.fontSize = winW / desW * 100 + 'px';
            };
            computedEM();
            window.addEventListener('resize', computedEM);
        }(window)
    </script>
